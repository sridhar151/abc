<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 765px;
  height: 450px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>drag and drop the nature</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="C:\Users\Admin\Desktop\pexels-photo.jpg" draggable="true" ondragstart="drag(event)" width="686" height="450">

</body>
</html>
